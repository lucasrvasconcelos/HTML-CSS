<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo Média</title>
</head>
<body>
    <main>
        <div class="titulo">
            <h1>CALCULAR MÉDIA</h1>
        </div>

        <div class="form">
            <form action="#">
               
                <div class="notas">
                    <label for="iNota1">1° NOTA: </label>
                    <input type="number" name="nNota1" id="iNota1" maxlength="10" max="10" step="0.01" autofocus >
                </div>
                <div class="notas">
                    <label for="iNota2">2° NOTA: </label>
                    <input type="number" name="nNota2" id="iNota2" maxlength="10" max="10" step="0.01">
                </div>
                <div class="button">
                    <input type="submit" value="Calcular" id="Calcular">
                    <input type="submit" value="Limpar" id="Limpar">
                </div>
            </form>
        </div>

        <div class="resultado">
            <h2>MÉDIA</h2>
            <input type="number" name="nResult" id="iResult" disabled placeholder="--">
            <span id="situacao">NOTA</span>
        </div>

        <div class="End">
            <span class="mensagem"></span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
