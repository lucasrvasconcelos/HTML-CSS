<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setAtribute</title>

    <style>
        .imagens{
            position: relative;
            width: 500px;
            height: 500px;
            background-color: lightblue;
        }
        .imagens img {
            width: 100%;
            height: 100%;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="imagens">
        <img id="img" src="#" alt="Selecione uma imagem">
    </div>
    <button class="btn1">IMG-1</button>
    <button class="btn2">IMG-2</button>
    <button class="btn3">IMG-3</button>

    <script>
        let imgA = 'https://ciclovivo.com.br/wp-content/uploads/2018/10/iStock-536613027.jpg'
        let imgB = 'https://cdn.pixabay.com/photo/2018/07/31/22/08/lion-3576045_960_720.jpg'
        let imgC = 'https://cdn.pixabay.com/photo/2022/11/02/19/40/fox-7565907_960_720.png'

        let variavelBotao1 = document.querySelector('.btn1')
        let variavelBotao2 = document.querySelector('.btn2')
        let variavelBotao3 = document.querySelector('.btn3')

        variavelBotao1.addEventListener('click', img1)
        function img1(){
            let image = document.querySelector('#img')
            image.setAttribute('src', imgA)
        }

        variavelBotao2.addEventListener('click', img2)
        function img2(){
            let image = document.querySelector('#img')
            image.setAttribute('src', imgB)
        }

        variavelBotao3.addEventListener('click', img3)
        function img3(){
            let image = document.querySelector('#img')
            image.setAttribute('src', imgC)
        }

        

    </script>
</body>
</html>
