<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2769/2769292.png" type="image/x-icon">
    <title>Conversor de Moedas</title>
</head>
<body>
    <main>
        <div class="titulo">
            <h1 id="ititulo">Conversor de MOEDAS</h1>
        </div>

        <div class="valores">
            <h1>Digite um valor:</h1>
            <input type="number" name="nNumber" id="iNumber" onkeyup="Verificar()" onchange="Verificar()" onblur="Verificar()" placeholder="R$">
        </div>

        <div class="Moedas">
            <label for="dolar">Dolar
            <input type="radio" name="Tipo-Moedas" id="dolar" value="DOLAR" checked></label>

            <label for="euro">Euro
            <input type="radio" name="Tipo-Moedas" id="euro" value="EURO"></label>

            <label for="BTC">Bitcoin
            <input type="radio" name="Tipo-Moedas" id="BTC" value="BITCOIN"></label>
        </div>
           
        <div class="button">
            <button id="calcular" disabled>Calcular</button>
            <button id="limpar" disabled>Limpar</button>
        </div>
    </main>
    <script src="index-js.js"></script>
</body>
</html>
