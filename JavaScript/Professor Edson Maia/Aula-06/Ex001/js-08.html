<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-06</title>
</head>
<body>
    <h1>Abra o Console, Clique F12 </h1>
    <script>
        let n = 5
        console.log('Formatando em R$')
        console.log(`O valor sem formatação fica ${n}`)
        console.log(`O valor com formatação fica ${n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
        n = n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        alert(n)
    </script>
    
</body>
</html>
