<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-02</title>
</head>
<body>
    <h1>Variáveis</h1>
    <h2>var, let e const</h2>

    <script>
        let mensagemUm = "Mensagem Um";
        let mensagemDois = "Mensagem Dois";
        let meuPeso = 10.5
        let altura = 1.68
        let minhaIdade = 22
        let ehDoador = false
        let teste = null

        document.write(`<p> Valor padrão de teste: ${teste}</p>`)

        teste = "Mudei o valor de 'Teste'"
        
        // const é um valor fixo
        const PI = 3.14
        const TAXA = 0.5

        document.write(`<p>Primeira mensagem: ${mensagemUm}</p>`)
        document.write(`<p>Segunda mensagem: ${mensagemDois}</p>`)
        document.write(`<p>Meu peso ${meuPeso}</p>`)
        document.write(`<p>Minha altura: ${altura}</p>`)
        document.write(`<p>Minha idade ${minhaIdade}</p>`)
        document.write(`<p>É doador? ${ehDoador}</p>`)
        document.write(`<p>Valor de teste: ${teste}</p>`)
        document.write(`<p>Valor de PI ${PI}</p>`)
        document.write(`<p>Valor da taxa: ${TAXA}</p>`)

    </script>
</body>
</html>
