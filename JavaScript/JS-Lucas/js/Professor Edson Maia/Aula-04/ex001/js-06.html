<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula04</title>
</head>
<body>
    <h1>Abra o Console, Clique F12 </h1>
    <script>
        console.log('Array declarado')
        let produtos = ['Arroz', 'Feijão', 'Leite']
        var codigos = Array(10, 20, 30) // Pode usar dessa forma, porém não é recomendada
        let meses = ['Jan', 'Fev', 'Mar', 'Abr']

        console.log(produtos)
        console.log(codigos)
        console.log(meses)

        //Para adicionar = EMPURRAR itens ao Array (push)
        console.log('Adicionando itens ao Array (Push)')
        produtos.push('Açucar')
        codigos.push(40, 50)
        meses.push('Mai', 'Jun', 'Jul')

        console.log(produtos)
        console.log(codigos)
        console.log(meses)

        //Removendo itens do Array (pop)
        console.log('Removendo ultimo item do Array (Pop)')
        produtos.pop()
        codigos.pop()
        meses.pop()
        meses.pop()
        meses.pop()

        console.log(produtos)
        console.log(codigos)
        console.log(meses)

        //Para adicionar itens no começo do Array (unshift)
        console.log('Para adicionar itens no começo do Array (unshift)')
        produtos.unshift('Café')
        codigos.unshift(100)
        meses.unshift('Nov', 'Dez')

        console.log(produtos)
        console.log(codigos)
        console.log(meses)

        //Para Remover itens no começo do Array (shift)
        console.log('Para remover itens no começo do Array (shift)')
        produtos.shift()
        codigos.shift()
        meses.shift()

        console.log(produtos)
        console.log(codigos)
        console.log(meses)

        //Remover itens de posição específica (splice)
        console.log('Remover itens de posição específica (splice)')
        produtos.splice(0, 3)
        codigos.splice(0, 2)
        meses.splice(5)

        console.log(produtos)
        console.log(codigos)
        console.log(meses)

        //Copiando itens de um array para outro (slice)
        console.log('Copiando itens de um array para outro (slice)')
        let produtos_copy = produtos.slice()
        let codigos_copy = codigos.slice(0, 1)
        let meses_copy = meses.slice(0, 3)

        console.log(produtos)
        console.log(produtos_copy)
        console.log(codigos)
        console.log(codigos_copy)
        console.log(meses)
        console.log(meses_copy)

        //Contar quatos itens tem no array (length)
        console.log('Contar quatos itens tem no array (length)')
        console.log(`Produtos: ${produtos.length}`)
        console.log(`Codigos: ${codigos.length}`)
        console.log(`Meses: ${meses.length}`)

        //Spreed operator "..." COPIAR
        console.log('Copiando dados de outro array, adicionando itens')
        let produto_spreed = [...meses, 'Junho', 'Janeiro']
        console.log(produto_spreed)

        //Alterando valores de itens do Array
        console.log('Alterando valores de itens do Array através da posição []')
        let mes = ["Jan", "Fev", "Mar"]
        console.log(mes)
        mes[0] = 'Janeiro'
        console.log(mes)
        mes[1] = 'Fevereiro'
        console.log(mes)
        mes[2] = 'Março'
        console.log(mes)
    </script>
</body>
</html>
