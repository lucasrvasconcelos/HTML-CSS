<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Mouse</title>
    <style>
        .mouse {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;

            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        
        body {
            height: 800px;
            background-color: lightblue;
        }
        
    </style>
</head>
<body>
    <div class="mouse" onclick="clicou()" onmouseenter="entrou()" onmouseover="saiu()">
        Mouse
    </div>

    <script>

        function clicou(){
            document.querySelector('.mouse').style.backgroundColor = 'red'
        }

        function entrou(){
            document.querySelector('.mouse').style.backgroundColor = 'green'
        }

        function saiu(){
            document.querySelector('.mouse').style.backgroundColor = 'lightblue'
        }
    
        
    </script>
</body>
</html>
