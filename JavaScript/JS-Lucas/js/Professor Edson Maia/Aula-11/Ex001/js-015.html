<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos HTML DOM</title>
    <style>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body > span {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;

            font-size: 1.3rem;
            font-family: monospace;
            width: 200px;
            height: 80px;

            margin: 10px;
            cursor: pointer;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0 0 10px black;
            color: black;
            text-align: center;

            overflow: auto;
        }

        img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <span onclick="backgroundRed()" ondblclick="backgroundBlue()">Clique</span>
    <span onmouseover="alert('Olá')">Coloque o mouse em cima</span>
    <span>
        <input type="text" name="nText" id="iText" onkeyup="contarKey()" placeholder="Digite...">
        <span id="idText">Olá</span>
    </span>
    <span>
        <input type="password" name="nPassword" id="iPassword">
        <img onclick="f_password()" src="https://cdn-icons-png.flaticon.com/512/5704/5704746.png">
    </span>
    <span>
        <a href="https://www.google.com">Clique no link</a>
    </span>
    <script>

        function backgroundRed(){
            document.querySelector('span').style.background = 'red'
            document.querySelector('span').textContent = 'Dois cliques'
        }

        function backgroundBlue(){
            document.querySelector('span').style.background = 'blue'
            document.querySelector('span').textContent = 'Clique'
        }

        function contarKey(){
            let a = document.querySelector('#iText').value.length
            document.querySelector('#idText').textContent = a
        }

        // document.addEventListener("keydown", KeyCheck);
        // function KeyCheck(event){
        //         var KeyID = event.keyCode;
        //         switch(KeyID){
        //         case 8:
        //         let a = document.querySelector('#iText').value.length
        //         document.querySelector('#idText').textContent = a - 1
        //         break;
        //             }
        //         }

        var e = document.querySelector('#iPassword')

        function f_password(){
            e.setAttribute('type', 'text')
            setTimeout(() => {
                e.setAttribute('type', 'password')
            }, 2000);
        }

        document.querySelector('a').addEventListener('click', function(event){
            event.preventDefault()
            alert('Acesso ao link bloqueado')
        })

    </script>
</body>
</html>
