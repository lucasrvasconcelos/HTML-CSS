<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setAtribute</title>

    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}

        body {
            background-color: lightgray;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        :root {
            --a: url('https://ciclovivo.com.br/wp-content/uploads/2018/10/iStock-536613027.jpg');
            --b: url('https://cdn.pixabay.com/photo/2018/07/31/22/08/lion-3576045_960_720.jpg');
            --c: url('https://cdn.pixabay.com/photo/2022/11/02/19/40/fox-7565907_960_720.png');
            --pd: url('https://img.freepik.com/fotos-gratis/fundo-azul-do-gradiente-de-luxo-abstrato-liso-azul-escuro-com-vinheta-preta-studio-banner_1258-52379.jpg?size=626&ext=jpg')
        }
        .imagens {
            box-shadow: 0 0 10px black;
            position: relative;
            padding: 5px;
            margin: 20px 0;
            border-radius: 5px;
            width: 400px;
            height: 600px;
            background-color: lightblue;

            background: red var(--pd) no-repeat center;
            background-size: cover;
            

        }

        button{
            padding: 10px;
        }

    </style>
</head>
<body>
    <main>

        <div class="imagens">
        </div>

        <div class="controlers">
            <button class="btn1">IMG-1</button>
            <button class="btn2">IMG-2</button>
            <button class="btn3">IMG-3</button>
        </div>

    </main>

    <script>
        let img = {
            imagens: [
             'https://ciclovivo.com.br/wp-content/uploads/2018/10/iStock-536613027.jpg',
             'https://cdn.pixabay.com/photo/2018/07/31/22/08/lion-3576045_960_720.jpg', 
             'https://cdn.pixabay.com/photo/2022/11/02/19/40/fox-7565907_960_720.png']
        } 

        let vBtn1 = document.querySelector('.btn1')
        vBtn1.addEventListener('click', img1)

        function img1(){
            // document.querySelector('#img').setAttribute('src', img.imagens[0])
            document.querySelector('.imagens').style.background = 'red var(--a) center no-repeat ';
            document.querySelector('.imagens').style.backgroundSize = 'cover'
        }

        let vBtn2 = document.querySelector('.btn2')
        vBtn2.addEventListener('click', img2)

        function img2(){
            // document.querySelector('#img').setAttribute('src', img.imagens[1])
            document.querySelector('.imagens').style.background = 'red var(--b) center no-repeat ';
            document.querySelector('.imagens').style.backgroundSize = 'cover'
        }

        let vBtn3 = document.querySelector('.btn3')
        vBtn3.addEventListener('click', img3)

        function img3(){
            // document.querySelector('#img').setAttribute('src', img.imagens[2])
            document.querySelector('.imagens').style.background = 'red var(--c) center no-repeat ';
            document.querySelector('.imagens').style.backgroundSize = 'cover'
        }

    </script>
</body>
</html>
