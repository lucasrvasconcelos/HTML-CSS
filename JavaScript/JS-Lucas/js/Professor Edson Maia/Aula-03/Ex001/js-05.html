<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
</head>
<body>
    <h1>Abra o Console, Clique F12 </h1>
    
    <script>
        let n1 = 10
        let n2 = 2
        let n3 = '2'

        console.log(`N1= ${n1}`)
        console.log(`N2= ${n2}`)

        console.log(`Adição ${n1 + n2}`)
        console.log(`Subtração ${n1 - n2}`)
        console.log(`Multiplicação ${n1 * n2}`)
        console.log(`Divisão ${n1 / n2}`)
        console.log(`Resto ${n1 % n2}`)
        console.log(`N1 > N2: ${n1 > n2}`)
        console.log(`N1 < N2: ${n1 < n2}`)
        console.log(`N1 >= N2: ${n1 >= n2}`)
        console.log(`N1 <= N2: ${n1 <= n2}`)

        console.log(`N2= ${n2}`)
        console.log(`N3= ${n3} string`)

        console.log(`N2 igual a N3: ${n2 == n3}`)
        console.log(`N2 idêntico a N3: ${n2 === n3}`)
        console.log(`N2 Diferente de N3: ${n2 != n3}`)
        console.log(`N2 Não idêntico de N3: ${n2 !== n3}`)

        let a = true
        let b = false

        console.log(`A e B True? ${a && b}`)
        console.log(`A ou B True? ${a || b}`)
        console.log(`Negação A = True: ${!a}`)
        console.log(`Negação B = False: ${!b}`)

    </script>
</body>
</html>
