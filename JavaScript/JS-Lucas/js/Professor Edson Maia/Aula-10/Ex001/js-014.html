<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Color</title>
    <style>

        body {
            background: lightblue;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            height: 97vh;
        }

        .container {
            width: 800px;
            height: 500px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

        }

        .grow {
            gap: 30px;
            flex-grow: 1;
            height: 40px;
            transition: all 0.5s;
        }

        .grow:hover{
            flex-grow: 2;
        }


    </style>
</head>
<body>

    <div class="container">
    <input type="color" name="InputColor" id="InputColor" value="#000000" class="grow">
    </div>

    <script>

        document.querySelector('#InputColor').addEventListener('mouseup', corBackground())

        function corBackground(){
            let backgroundValue = document.querySelector('#InputColor').value
            console.log(backgroundValue)
            document.querySelector('body').style.backgroundColor = backgroundValue
        }
        
    </script>
</body>
</html>
