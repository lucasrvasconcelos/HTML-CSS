<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1312/1312332.png" type="image/x-icon">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <main>
        <div class="titulo">
            <h3>Conversor de Temperatura</h3>
        </div>
        <div class="input">
            <div class="celsius">
                <label for="nC">Celsius</label> <input type="number" name="nCelsius" id="nC">
                <input type="range" name="rangeC" id="rangeC" min="1" max="1000" value="0">
            </div>

            <div class="fahrenheit">
                <label for="nF">Fahrenheit</label> <input type="number" name="nFahrenheit" id="nF" disabled>
                <input type="range" name="rangeF" id="rangeF" min="1" max="1000" disabled>
            </div>

            <div class="kelvin">
                <label for="nK">kelvin</label> <input type="number" name="nKelvin" id="nK" disabled>
                <input type="range" name="rangeK" id="rangeK" min="1" max="1000" disabled>
            </div>
            <div class="button">
                <input type="submit" value="Limpar" id="iSubmit" disabled>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
