<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia semana</title>

    <style>
        #dia {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 100px;
            font-family: monospace;
            font-size: 1.5rem;
            color: bçacl;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <main>
        <h1>Que dia é hoje?</h1>
        <h1 id="dia"></h1>
    </main>

    <script>
        let a = document.querySelector('#dia')
        a = new Date().getDay()

        switch(a){
            case 0:
                document.querySelector('#dia').textContent = 'Domingo'
                break
            case 1:
                document.querySelector('#dia').textContent = 'Segunda'
                break
            case 2:
                document.querySelector('#dia').textContent = 'Terça'
                break
            case 3:
                document.querySelector('#dia').textContent = 'Quarta'
                break
            case 4:
                document.querySelector('#dia').textContent = 'Quinta'
                break
            case 5:
                document.querySelector('#dia').textContent = 'Sexta'
                break
            case 6:
                document.querySelector('#dia').textContent = 'Sabado'
                break
            default:

        }
    </script>
</body>
</html>
