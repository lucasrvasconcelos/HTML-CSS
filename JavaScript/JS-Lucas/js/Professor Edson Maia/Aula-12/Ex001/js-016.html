<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>

    <style>

        * {margin: 0; padding: 0; box-shadow: none;}

        .nota {
            margin: 20px;
            
        }

        .nota fieldset {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            

            height: 250px;
        }

        .nota fieldset .inputs{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .nota fieldset #iButton {
            width: 180px;
            height: 30px;
            margin: 15px;
            padding: 10px;
        }

        input {
            width: 100px;
            height: 30px;
            margin: 15px;
            padding: 10px;
            border: none;
            outline: 1px solid black;
            border-radius: 8%;
        }

        .resultado{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: lightblue;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="nota">
        <fieldset>
            <legend>Calculando sua nota</legend>

            <div class="inputs">
            <input type="number" name="nV1" id="iV1" required placeholder="1° Nota" min="0" max="10">
            <input type="number" name="nV2" id="iV2" required placeholder="2° Nota" min="0" max="10">
            <button id="iButton" onclick="calcular()">Calcular Media</button>
            </div>

            <div class="resultado">
            <span id="iMedia">Digite os valores</span>
            </div>
        </fieldset>
    </div>
    <script>
        
        function calcular(){
            var v1 = Number.parseFloat(document.querySelector('#iV1').value) 
            

            if (v1 <= 0 || v1 > 10){
                document.querySelector('#iV1').style.outline = '1px red solid'
            } else {
                document.querySelector('#iV1').style.outline = '1px green solid'
            }

            var v2 = Number.parseFloat(document.querySelector('#iV2').value)

            if (v2 <= 0 || v2 > 10){
                document.querySelector('#iV2').style.outline = '1px red solid'
            } else {
                document.querySelector('#iV2').style.outline = '1px green solid'
            }

            var media = (v1 + v2) / 2

            if ((v1 + v2) > 20){
                document.querySelector('#iV1').value = null
                document.querySelector('#iV2').value = null
                document.querySelector('#iMedia').textContent = 'Digite valores válidos'
                calcular()
            } else {
                document.querySelector('#iMedia').textContent = media 
            }

            media == 2 ? alert('Você tirou dois') : 'Você não tirou dois'

            switch(media){
                    case 10:
                        alert('Aprovado') 
                        break

                    case 6:
                        alert('Voce foi bem') 
                        break
                    
                    case 0:
                        alert('Voce foi Mal') 
                        break

                    default:
                        alert('Não executado switch case')
                    }   
        }

    </script>
</body>
</html>
