<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        * {
            margin: 0;
            padding:0;
            box-sizing: 0;
        }
        
        body {
            background-color: lightblue;
        }

        .principal {
            position: relative;

            width: 500px;
            height: 500px;

            margin: auto;

            margin-top: 50px;

            background-color: blueviolet;

            border-radius: 50%;
        }

        .secundario {

            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);

            width: 250px;
            height: 250px;

            background-color: yellow;

            border-radius: 50%;

            transition: all 0.2s ease-in-out;
        }

        .secundario:hover {
            width: 490px;
            height: 490px;
        }

    </style>
</head>
<body>
    <div class="principal">
        <div class="secundario"></div>
    </div>
    
</body>
</html>
