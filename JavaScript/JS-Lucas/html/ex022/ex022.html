<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        * {
            text-align: center;
            margin: auto;
        }

        table {
            margin-top:10px;

            /* border-collapse: Junta os itens juntando suas bordas, tem que colocar esse atributo na tag pai*/
            border-collapse: collapse;
            width: 400px;
            height: 300px;
        }

        td {
            
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            transition: all 0.5s;

            /* vertical-align: Mexe com a orientação no eixo Y dos itens da TD. Tem valores como Top, Middle e bottom */
            vertical-align: bottom;
        }

        td:hover {

            /* vertical-align: Mexe com a orientação no eixo Y dos itens da TD. Tem valores como Top, Middle e bottom */
            vertical-align: top;
            background-color: lightskyblue;
        }

        tr:hover {
            
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- 
        HIERARQUIA DAS TABELAS

        TABLE = TABELA
            TABLE ROW(TR) = LINHA DA TABELA
                TABLE HEADER(TH) = CABEÇALHO DA TABELA
                TABLE DATE(TD) = DADO DA TABELA
     -->

     <table>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>

        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>

        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>

     </table>
</body>
</html>
