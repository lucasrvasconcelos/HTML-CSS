    <title>Iframe, Name e Target</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            display: flex;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            background-color: lightblue;
        }

        body > h1 {
            margin-bottom: 30px;
            padding: 20px 10px;
        }

        .links {
            width: 400px;
            margin: 30px;
        }

        .links > a {
            display: block;
            width: 250px;
            padding: 10px 10px;
            border: 1px solid black;
            margin: 20px;
            text-decoration: none;
            text-align: center;
            position: -ms-page;
            background-color: rgb(133, 201, 224);
            transition: all 0.2s ;
            border-radius: 5px;
        }

        a:hover {
            color:white;
            border: 1px solid blue;
            box-shadow: 0 0 10px blue;
            text-shadow: 0 0 10px white;
            animation: click 1s ease-in-out infinite alternate;
        }

        a:active {
            color:white;
            border:1px solid white;
            box-shadow: 0 0 10px ;
            background-color: lightcoral;
        }

        @keyframes click {
            from{
                background-color: rgba(17, 17, 255, 0.918);
                box-shadow: 0;
            }
            to {
                background-color: blue;
                box-shadow: 0 0 10px ;
            }
        }

        .video > iframe{
            width: 700px;
            height: 500px;
            border: 1px solid black;
            
        }

    </style>
</head>
