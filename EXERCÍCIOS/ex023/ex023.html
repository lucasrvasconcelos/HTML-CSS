<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas maiores</title>

    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .idade {
            text-align: center;
        }

        caption {
            border: 1px solid black;
            padding: 10px;
            font-size: 1.5em;
            background-color: lightgray;
        }

        /* nth-child: Para colocar esse atributos no filho*/
        /* Even é PAR */
        /* Odd é IMPAR */
        /* 1n: Pular de uma em uma linha, e assim sucessivamente(1n,2n,3n....) */

        tbody tr:nth-child(odd) {
            background-color: lightgray;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: rgb(255, 255, 255);

        }
    </style>
</head>
<body>

    <h1>Uso de tabelas grandes</h1>

    <table>

        <caption>Cadastro de pessoas</caption>

        <thead>
            <tr>
                <!-- Scope: É pra indicar onde está o dado desse título que colocamos, se está na mesma linha ou coluna -->
                <th scope="col">Nome</th>
                <!-- Scope: É pra indicar onde está o dado desse título que colocamos, se está na mesma linha ou coluna -->
                <th scope="col" style="width:30px;">Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lucas</td>
                <td class="idade">22</td>
            </tr>
            <tr>
                <td>Karina</td>
                <td class="idade">20</td>
            </tr>
            <tr>
                <td>Débora</td>
                <td class="idade">14</td>
            </tr>
            <tr>
                <td>Verônica</td>
                <td class="idade">44</td>
            </tr>
            <tr>
                <td>Francisco</td>
                <td class="idade">49</td>
            </tr>
            <tr>
                <td>Aninha</td>
                <td class="idade">23</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <!-- Scope: É pra indicar onde está o dado desse título que colocamos, se está na mesma linha ou coluna -->
                <th scope="row">Total de pessoas</th>
                <td class="idade"><strong>6</strong></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
