<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<style>
    li {
        width: fit-content; cursor: pointer;
    }
</style>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser ultilizada.</p>
    <ins>
        <ul>
            <li title="<p>">Parágrafos</li>
            <li title="<H1-H6>">Títulos</li>
            <li title="<img>">Imagens</li>
            <li title="<abbr>">Abreviações</li>
            <li title="<code>">Código Fonte</li>
            <li title="ol">Listas Numeradas</li>
            <li title="ul">Listas com Demarcadores</li>
        </ul>
    </ins>
    
</body>
</html>
