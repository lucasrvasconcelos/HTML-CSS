<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Flex: Row/Center</title>
    <style>

        * { margin: 0;
            padding: 0;
            box-sizing: border-box;}

        body {
            background-color: lightgrey;
            /* width: 100vw;
            height: 100vh; */
        }
        
        
        .container {
            width: 100%;
            height: 70vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 50px;
            padding: 10px;
            flex-wrap: wrap;
            /* ######################################### */
            align-content: center;
            /* ######################################### */
        }      
        
        .box {
            width: 80px;
            height: 50px;
            margin: 10px;
            box-shadow: 0 0 10px black;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box:hover {
            transform: scale(130%);
            box-shadow: 0 0 5px white;

        }

        .box-1 {
            background-color: lightblue;
            /* ######################################### */
            /* Por padrão todos os itens recebem 0 */
            order: 0;
            animation: A-order-1 4s ease-in-out both  ;
            order: 0;
            /* ######################################### */
        }

        .box-2 {
            background-color: lightcoral;
            /* ######################################### */
            /* Por padrão todos os itens recebem 0 */
            order: 0;
            /* ######################################### */
        }

        .box-3 {
            background-color: lightgreen;
            /* ######################################### */
            /* Por padrão todos os itens recebem 0 */
            animation: A-order-2 4s ease-in-out both  ;
            order: 0;
            /* ######################################### */
        }

        @keyframes A-order-1 {
            to{order: 1;}
        }

        @keyframes A-order-2 {
            to{order: -1;}
        }


        header > h1 {
            background-color: lightslategrey;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Order</h1>
    </header>
    <div class="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-1"></div>
        <div class="box box-3"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-1"></div>
        <div class="box box-3"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-1"></div>
        <!-- <div class="box box-3"></div>
        <div class="box box-2"></div> -->
        <div class="box box-3"></div>
    </div>
</body>
</html>
