<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Flex: Row/Center</title>
    <style>

        * { margin: 0;
            padding: 0;
            box-sizing: border-box;}

        body {
            background-color: lightgrey;
            /* width: 100vw;
            height: 100vh; */
        }
        
        /* ######################################### */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: baseline;
        }
         /* ######################################### */

        .box {
            width: 100px;
            height: 100px;
            margin: 20px;
            box-shadow: 0 0 10px black;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box:hover {
            transform: scale(110%);
            box-shadow: 0 0 5px white;
        }

        .box-1 {
            background-color: lightblue;
            font-size: 1em;
        }

        .box-2 {
            background-color: lightcoral;
            font-size: 2em;
        }

        .box-3 {
            background-color: lightgreen;
            font-size: 3em;
        }

        header > h1 {
            background-color: lightslategrey;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Align-items: Baseline</h1>
    </header>
    <div class="container">
        <div class="box box-1">P</div>
        <div class="box box-2">M</div>
        <div class="box box-3">G</div>
    </div>
</body>
</html>
