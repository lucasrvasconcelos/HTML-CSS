<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background com imagens</title>
    <style>
        body {
            background-image: url('https://github.com/lucasrvasconcelos/HTML-CSS/blob/main/EXERC%C3%8DCIOS/ex021/Imagens/wallpaper006.jpg?raw=true');
        }
         .quadrado{
            display: inline-block;
            border: 2px solid black;
            border-radius: 10px;
            background-color: lightblue;
            width: 300px;
            height: 300px;
         }

         #q1{
            background-color: lightcoral;
         }

         #q2{
            background-image: linear-gradient(to right, lightblue, lightseagreen);
         }

         #q3{
            background-image: url('imagens/pattern001.png');
         }

    </style>
</head>
<body>
    <div id="q1" class="quadrado"> </div>
    <div id="q2" class="quadrado"> </div>
    <div id="q3" class="quadrado"> </div>
</body>
</html>
