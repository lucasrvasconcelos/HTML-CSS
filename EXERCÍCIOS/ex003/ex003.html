<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icone/IconeGame.png">
    <title>Imagens</title>
</head>
<body>
    
    <h1>Anexando imagens</h1>
    <p>Para usar imagens no seu site, ultiliza-se a tag &lt;img&gt;.</p>
    <img src="Img/BurguerKing-200.png" alt="Imagem BurguerKing">
    <p>Podemos também usar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/260px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagens Java Script">
    <h1>Ícones</h1>
    <p>Para usar ícones você ultiliza a tag &lt;link&gt; usando o parâmetro rel="icon" e href="(Local onde está o ícone)" dentro da tag &lt;head&gt;</p>
</body>
</html>
